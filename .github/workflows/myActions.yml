name: Move assigned card
on:
  issues:
    types:
      - assigned
jobs:
  move-assigned-card:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
	        - name: Move to In Progress 
      	    uses: kin/gh-action-move-issue-to-column@1.0
              with:
                project: Ex2_Actions
                column: In progress
                repo-token: ${{ secrets.PERSONAL_ACCESS_TOKE }}
